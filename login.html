<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <!-- mobile metas -->
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="viewport" content="initial-scale=1, maximum-scale=1">
      <!--  ========== CSS ========== -->
      <link rel="stylesheet" href="css/login.css">

      <!-- ============ BOX ICONS ================= -->
      <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
      <!-- site metas -->
      <title>W.P Technology S.A.S</title>
      
      <!-- ==========  ICO ========= -->
      <link rel="icon" href="./images/logo1-2.ico" type="image/ico" />
</head>
<body>
  <div class="l-form">
      <div class="shape1"></div>
      <div class="shape2"></div>

      <div class="form">
          <img src="images/authentication_Two Color.svg" alt="" class="form__img">

          <form action="" class="form__content">
              <h1 class="form__title">Bienvenido</h1>

              <div class="form__div form__div-one">
                  <div class="form__icon">
                      <i class='bx bx-user-circle'></i>
                  </div>

                  <div class="form__div-input">
                      <label for="" class="form__label">Usuario</label>
                      <input type="text" class="form__input">
                  </div>
              </div>

              <div class="form__div">
                  <div class="form__icon">
                      <i class='bx bx-lock' ></i>
                  </div>

                  <div class="form__div-input">
                      <label for="" class="form__label">Clave</label>
                      <input type="password" class="form__input">
                  </div>
              </div>
              <a href="#" class="form__forgot">Olvido la clave?</a>

              <input type="submit" class="form__button" value="Ingresar">

              <div class="form__social">
                  <span class="form__social-text">Nuestro inicio de sesi√≥n con</span>

                  <a href="#" class="form__social-icon"><i class='bx bxl-facebook' ></i></a>
                  <a href="#" class="form__social-icon"><i class='bx bxl-google' ></i></a>
                  <a href="#" class="form__social-icon"><i class='bx bxl-instagram' ></i></a>
              </div>
          </form>
      </div>

  </div>
  
  <!-- ===== MAIN JS ===== -->
  <script src="js/main.js"></script>
</body>
</html>
